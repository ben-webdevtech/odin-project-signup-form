<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main" class="container">
        <section class="image-section">
        <figure>
            <img src="images/pawel-czerwinski-WtNk-Ab9JEY-unsplash.jpg" alt="">
        </figure>
        </section>
        <section class="form-section">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dream.
                Sign up <em>now</em>  to get started.
            </p>
            <p>You <em>know</em> you want to</p>
            <div class="form-container">
                <form action="#" method="post" class="form">
                    <p>Let's do this!</p>
                    <div class="forms-input">
                        <div class="form--group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form--group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required> 
                        </div>
                        <div class="form--group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form--group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="form--group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form--group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="" class="login-link">Log in</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
